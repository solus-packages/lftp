name       : lftp
version    : 4.7.6
release    : 5
source     :
    - ftp://ftp.st.ryukoku.ac.jp/pub/network/ftp/lftp/lftp-4.7.6.tar.xz : 6e26254fdc7e1b92ceb31116a2c7bdcd891a07c72a7823144aaaf147a1841b7b
license    : GPL-3.0
component  : network.clients
summary    : Terminal based FTP Client
description: |
    LFTP is a sophisticated ftp/http client, and a file transfer program supporting a number of network protocols.
builddeps  :
    - pkgconfig(gnutls)
setup      : |
    %configure --with-openssl=/usr/bin/openssl
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
