name       : lftp
version    : 4.7.3
release    : 3
source     :
    - http://lftp.yar.ru/ftp/lftp-4.7.3.tar.xz : 3b22259cdc4c1a6ae349057d16bda4b4816929e04d223242ab8927bc31a48e7c
license    : GPL-3.0
component  : network.clients
summary    : Terminal based FTP Client
description: |
    LFTP is a sophisticated ftp/http client, and a file transfer program supporting a number of network protocols.
builddeps  :
    - pkgconfig(gnutls)
setup      : |
    %configure --with-openssl=/usr/bin/openssl
build      : |
    %make
install    : |
    %make_install
    rm -f %installroot%/usr/lib64/*.a
