name       : lftp
version    : 4.8.0
release    : 7
source     :
    - https://ftp.st.ryukoku.ac.jp/pub/network/ftp/lftp/lftp-4.8.0.tar.xz : 7a2880968088b4aeec43b6b6680fef0e065e1dddcce9b409390157e9766b690f
license    : GPL-3.0
component  : network.clients
summary    : Terminal based FTP Client
description: |
    LFTP is a sophisticated ftp/http client, and a file transfer program supporting a number of network protocols.
builddeps  :
    - pkgconfig(gnutls)
setup      : |
    %configure --with-openssl=/usr/bin/openssl \
               --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
