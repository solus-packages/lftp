name       : lftp
version    : 4.8.4
release    : 13
source     :
    - https://lftp.yar.ru/ftp/lftp-4.8.4.tar.xz : 4ebc271e9e5cea84a683375a0f7e91086e5dac90c5d51bb3f169f75386107a62
license    : GPL-3.0-or-later
component  : network.clients
summary    : Terminal based FTP Client
description: |
    LFTP is a sophisticated ftp/http client, and a file transfer program supporting a number of network protocols.
builddeps  :
    - pkgconfig(gnutls)
setup      : |
    %configure --with-openssl=/usr/bin/openssl \
               --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
