name       : lftp
version    : 4.8.2
release    : 9
source     :
    - https://lftp.yar.ru/ftp/lftp-4.8.2.tar.xz : 5c875b8476e05e856ebc8eec458e43317b2bebd6ed5f7725a733d4591548cd9c
license    : GPL-3.0
component  : network.clients
summary    : Terminal based FTP Client
description: |
    LFTP is a sophisticated ftp/http client, and a file transfer program supporting a number of network protocols.
builddeps  :
    - pkgconfig(gnutls)
setup      : |
    %configure --with-openssl=/usr/bin/openssl \
               --disable-static
build      : |
    %make
install    : |
    %make_install
    rm $installdir/%libdir%/*.a
